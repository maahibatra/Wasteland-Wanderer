<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasteland Wanderer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game" class="game">
        <div class="header">Wasteland Wanderer</div>
        <div class="chat">
            <div id="story" class="story">
                <div class="message ai-message">You are a scavenger in a post-apocalyptic world... [look around]</div>
            </div>
            <div class="input">
                <input type="text" id="command" class="command" placeholder="Type your command...">
                <button id="submit" class="button">Submit</button>
            </div>
        </div>
    </div>
    
    <script src="src/main.js"></script>
</body>
</html>
